<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - Notes App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div id="userHeader">
      <h2>Welcome, <span id="dashboardUserEmail">User</span></h2>
      <button onclick="logout()">Logout</button>
    </div>

    <div class="stats">
      <h3>Overview</h3>
      <ul>
        <li>Total Notes: <span id="totalNotes">0</span></li>
        <li>Pinned Notes: <span id="pinnedNotesCount">0</span></li>
        <li>Category Breakdown:
          <ul id="categoryCounts"></ul>
        </li>
      </ul>
    </div>

    <div class="recent">
      <h3>Recent Notes</h3>
      <div id="recentNotesList"></div>
    </div>

    <div class="dashboard-nav">
      <button onclick="location.href='index.html'">üìù View All Notes</button>
      <button onclick="location.href='index.html#noteForm'">‚ûï Add Note</button>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
